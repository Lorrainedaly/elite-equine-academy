<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Horse riding academy. Riding academy for showjumpers, eventers and dressage riders in Galway in Ireland. SHowjumping, eventing, dressage.">
    <meta name="keywords"
        content="horse riding lessons, horse riding coaching, profressional riding lessons, showjumping, dressage, eventing, Ireland, equine, equestrian, sport, horse, horses">

    <!-- Title -->
    <title>Elite Equine Academy</title>

    <!-- Favicon  -->
    <link rel="icon" type="image/" href="assets/favicon/favicon.jpg">

    <!-- Stlyesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Elite Equine <br> Academy</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact-us.html" class="active">Contact Us</a></li>
            </ul>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact-page">
            <div>
                <form action="https://formdump.codeinstitute.net" id="contact-form" class="contact-form" method="post">
                    <label for="contact reason">Contact Reason</label>
                    <br>
                    <select name="contact-reason" id="contact-reason">
                        <option value="query">General Query</option>
                        <option value="book a private lesson">Book a one hour private lesson</option>
                        <option value="book a 1 day course">Book a 1 day course</option>
                        <option value="book a 3 day course">Book a 3 day course</option>
                        <option value="book an intensive course">Book a 5 day intensive course</option>
                    </select>
                        <br>
                     <label for="name">Name</label>
                    <br>
                     <input type="text" id="name" name="fullname" class="form-box" required>
                      <br>
                     <label for="email">Email Address</label>
                     <br>
                     <input type="email" name="email" id="email" class="form-box" required>
                      <br>
                     <label for="comment">Comment</label>
                     <br>
                     <textarea name="comment" id="comment" cols="29" rows="7" ></textarea>
                    <br>
                     <label for="newsletter">Join our newsletter</label>
                     <br>
                     <input type="checkbox" id="newsletter" value="newletter" name="newsletter">
                       <br>
                     <button type="submit">Send</button>
            </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-div">

            <ul id="footer-links">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page. (Opens in a new tab)"><i
                            class="fa-brands fa-facebook" style="color:rgb(96, 95, 95) ;"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit out Instagram page. (Opens in a new tab)"><i
                            class="fa-brands fa-instagram" style="color:rgb(96, 95, 95) ;"></i></a></li>
                <li><a href="https://x.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page. (Opens in a new tab)"><i
                            class="fa-brands fa-twitter" style="color:rgb(96, 95, 95) ;"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit ou You Tube channel. (Opens in a new tab)"><i class="fa-brands fa-youtube"
                            style="color:rgb(96, 95, 95) ;"></i></a></li>
            </ul>
            <h3>Elite Equine Academy</h4>
        </div>
    </footer>
    <!-- Font awesome link-->
    <script src="https://kit.fontawesome.com/a9ed2d1b67.js" crossorigin="anonymous"></script>
